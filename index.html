<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard Home Page</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container">

        <div class="row">

            <div class="col-3">
                <p id="citysearch">Search for a City:</p>
                <input id="cityname">
                <button id="searchbtn">search</button>
                <div id="history" style="width:250px;height:500px;border:1px solid #000">
                </div>
            </div>
            <div class="col-9">
                <div id="maininfo" style="width:900px;height:350px;border:1px solid lightgray">
                    <h2 id="citytitle"></h2>
                    <p id="temp" class="currentinfo"></p>
                    <p id="humid" class="currentinfo"></p>
                    <p id="wind" class="currentinfo"></p>
                    <p id="uv" class="currentinfo"></p>

                </div>
                <div class="container" id="forecast" style="width:900px;height:200px;border:1px solid #000">
                    <div class="row">
                        <div class="col-3" id="fivedaytitle">
                            <h3 id="fiveday"></h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2" id="dayone"></div>
                        <div class="col-2" id="daytwo"></div>
                        <div class="col-2" id="daythree"></div>
                        <div class="col-2" id="dayfour"></div>
                        <div class="col-2" id="dayfive"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
