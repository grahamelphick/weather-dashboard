<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard Home Page</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container">

        <div class="row">

            <div class="col-3">
                <p id="citysearch">Search for a City:</p>
                <input id="cityname">
                <button id="searchbtn">search</button>
                <br><br>
                <div id="history">
                </div>
            </div>
            <div class="col-9">
                <div id="maininfo" style="width:900px;height:350px;border:1px solid lightgray">
                    <h2 id="citytitle"></h2>
                    <p id="temp" class="currentinfo"></p>
                    <p id="humid" class="currentinfo"></p>
                    <p id="wind" class="currentinfo"></p>
                    <p id="uv" class="currentinfo"></p>

                </div>
                <div class="container" id="forecast">
                    <div class="row">
                        <div class="col-4" id="fivedaytitle">
                            <h3 id="fiveday"></h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2 alldays" id="dayone">
                            <p class="alldaytext daydate" id="dayone-date"></p>
                            <p class="alldaytext" id="dayonetemp"></p>
                            <p class="alldaytext" id="dayonehumid"></p>
                        </div>
                        <div class="col-2 alldays" id="daytwo">
                            <p class="alldaytext daydate" id="daytwo-date"></p>
                            <p class="alldaytext" id="daytwotemp"></p>
                            <p class="alldaytext" id="daytwohumid"></p>
                        </div>
                        <div class="col-2 alldays"id="daythree">
                            <p class="alldaytext daydate" id="daythree-date"></p>
                            <p class="alldaytext" id="daythreetemp"></p>
                            <p class="alldaytext" id="daythreehumid"></p>
                        </div>
                        <div class="col-2 alldays" id="dayfour">
                            <p class="alldaytext daydate" id="dayfour-date"></p>
                            <p class="alldaytext" id="dayfourtemp"></p>
                            <p class="alldaytext" id="dayfourhumid"></p>
                        </div>
                        <div class="col-2 alldays" id="dayfive">
                            <p class="alldaytext daydate" id="dayfive-date"></p>
                            <p class="alldaytext" id="dayfivetemp"></p>
                            <p class="alldaytext" id="dayfivehumid"></p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
